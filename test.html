<div class="registration-form">
    <form id="registraion_form" class="form-horizontal">
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
            <input type="text" id="txt_username"  class="form-control item" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" id="txt_email" class="form-control item" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" id="txt_password" class="form-control item" id="email" placeholder="password">
        </div>
        <div class="form-group">
            <input type="text" id="txt_password_confirm" class="form-control item" id="phone-number" placeholder="Confirm password">
        </div>
       
        <div class="form-group">
            <button type="submit" id="btn_register" class="btn btn-block create-account">Create Account</button>
        </div>
    </form>
</div>
